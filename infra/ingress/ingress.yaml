apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress 
  labels:
    app: druid
    service: ingress
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: druid-query 
            port:
              name: router
